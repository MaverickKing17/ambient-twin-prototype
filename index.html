      body {
        font-family: 'Inter', 'Segoe UI', -apple-system, sans-serif;
        background-color: #0b1120; /* Deep Azure Slate */
        background-image: 
          radial-gradient(at 0% 0%, hsla(210, 40%, 15%, 1) 0, transparent 50%), 
          radial-gradient(at 100% 0%, hsla(25, 60%, 10%, 1) 0, transparent 50%);

        color: #f1f5f9;
        -webkit-font-smoothing: antialiased;
        overflow-x: hidden;
      }
      /* Microsoft-style scrollbars */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.1);
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(249, 115, 22, 0.4);
      }
      
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(8px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in {
        animation: fadeIn 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }

      @keyframes shimmer {
        0% { transform: translateX(-150%); }
        100% { transform: translateX(150%); }
      }
      .animate-shimmer {
        animation: shimmer 2.5s infinite;
      }

      /* Fluent UI shadow depth */
      .depth-shadow {
        box-shadow: 0 4px 16px rgba(0,0,0,0.4), 0 1px 2px rgba(0,0,0,0.3);
      }
    </style>
